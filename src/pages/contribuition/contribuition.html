<!--
  Generated template for the ContribuitionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>contribuition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar>
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <ion-list>
    <ion-row *ngFor="let contribution of contributions.content">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/food.jpg">
        </ion-thumbnail>
          <h2>{{contribution.titlePostItem}}</h2>
        <p>{{contribution.descriptionPostItem}} </p>
        <!--<button ion-button clear item-end (click)="goToPostProduct()">View</button>-->
      </ion-item>
    </ion-row>
  </ion-list>
</ion-content>
