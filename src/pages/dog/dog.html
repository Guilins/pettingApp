  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>dog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar>
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <ion-list>
    <ion-row *ngFor="let animal of animals.content">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/turniphead.png">
        </ion-thumbnail>
          <h2>{{animal.titlePostAnimal}}</h2>
        <p>{{animal.descriptionPostAnimal}} </p>
        <p>{{animal.sizePostAnimal}}</p>
        <!--<button ion-button clear item-end (click)="goToPostProduct()">View</button>-->
      </ion-item>
    </ion-row>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="createPost()" color=danger>
      +
    </button>
  </ion-fab>
</ion-content>
