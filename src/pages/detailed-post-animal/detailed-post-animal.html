<ion-header>

  <ion-navbar>
    <ion-title>detailedPostAnimal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
      
    <ion-item>
      <ion-label><strong>{{animal.nameUsur}}</strong></ion-label>
    </ion-item>

    <ion-item>
      <h1>Título</h1>
      <ion-label>{{animal.titlePostAnimal}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-card>
        <ion-card-header>
          <img src="assets/imgs/turniphead.png" />
        </ion-card-header>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-label fixed>Descrição</ion-label>
    </ion-item>

    <ion-item>
      <ion-card text-wrap>
        <strong>Tamanho do animal: </strong>{{animal.sizePostAnimal}}
        <br>
        <br>
        {{animal.descriptionPostAnimal}}
      </ion-card>
    </ion-item>

    <ion-item>
      <button ion-button primary (click)= "goToContacts(animal.idUsur, animal.idPostAnimal)">Entrar em contato</button>
    </ion-item>

  </ion-list>
</ion-content>
