<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>

</ion-header>


<ion-content padding>

  <button (click)="goToEdit()" ion-button outline item-end icon-right >
    
    Editar Perfil
  </button>

  <button (click)="goToContribuition()" ion-button outline item-end icon-right>

  <button ion-button color="principal" clear (click)="goToAbout()">Sobre o app</button>
