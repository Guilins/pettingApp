<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar>
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <ion-list>
    <ion-row *ngFor="let product of products.content">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/food.jpg">
        </ion-thumbnail>
          <h2>{{product.titlePostItem}}</h2>
        <p>{{product.descriptionPostItem}} </p>
        <button ion-button clear item-end (click)="goToDetailedPost(product.idPostItem)">View</button>
      </ion-item>
    </ion-row>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="createPost()" color=danger>
      +
    </button>
  </ion-fab>
</ion-content>
