<ion-header>

  <ion-navbar>
    <ion-title>createPostAnimal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Espécie</ion-label>
      <ion-select [(ngModel)]="species">
        <ion-option value="c">Cachorro</ion-option>
        <ion-option value="g">Gato</ion-option>
        <ion-option value="r">Roedores</ion-option>
        <ion-option value="p">Pássaros</ion-option>
        <ion-option value="o">Outros</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  
    <button clear (click)="goToTabs()">Publicar</button>

  </ion-list>
</ion-content>
