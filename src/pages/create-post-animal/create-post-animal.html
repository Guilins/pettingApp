<ion-header>

  <ion-navbar>
    <ion-title>createPostAnimal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <form [formGroup]="meuForm" (ngSubmit)="postAnimal(meuForm)">
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input formControlName="titlePostAnimal" type="text"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label>Espécie</ion-label>
        <ion-select formControlName="speciesPostAnimal" [(ngModel)]="species">
          <ion-option value="CACHORRO">Cachorro</ion-option>
          <ion-option value="GATO">Gato</ion-option>
          <ion-option value="ROEDOR">Roedor</ion-option>
          <ion-option value="PASSARO">Pássaro</ion-option>
          <ion-option value="OUTROS">Outros</ion-option>
        </ion-select>
      </ion-item>
      <br>

      <ion-item>
          <ion-label>Tamanho do animal</ion-label>
          <ion-select formControlName="sizePostAnimal" [(ngModel)]="size">
            <ion-option value="PEQUENO">Pequeno</ion-option>
            <ion-option value="MEDIO">Médio</ion-option>
            <ion-option value="GRANDE">Grande</ion-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input formControlName="descriptionPostAnimal" type="text"></ion-input>
      </ion-item>

      <br>
      <button ion-button round color="primary" type="submit">Publicar</button>

    </form>

  </ion-list>
</ion-content>
