<ion-header>

    <ion-navbar>
      <ion-title>detailedPost</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
  
      <ion-item>
          <ion-label>{{item.nameUsur}}</ion-label>
        </ion-item>

      <ion-item>
        <h1>Título</h1>
        <ion-label>{{item.titlePostAnimal}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/turniphead.png" />
          </ion-card-header>
        </ion-card>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Descrição</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-card text-wrap>
          <strong>Espécie </strong>: {{item.speciesPostAnimal}}
            <br>
            <br>
          {{item.descriptionPostAnimal}}
        </ion-card>
      </ion-item>
  
      <ion-item>
        <button ion-button primary (click)= "goToContacts(item.idUsur, item.idPostItem)">Entrar em contato</button>
      </ion-item>
  
    </ion-list>
  </ion-content>
