<ion-header>

  <ion-navbar>
    <ion-title>createPostItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="meuForm" (ngSubmit)="postItem(meuForm)">
    <ion-list>

      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input formControlName="titlePostItem" type="text"></ion-input>
      </ion-item>
      <br>
    
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select formControlName="typePostItem" [(ngModel)]="tipo">
          <ion-option value="PRODUTO">Produto</ion-option>
          <ion-option value="REMEDIO">Remédio</ion-option>
        </ion-select>
      </ion-item>

      <br>

      <ion-item>
        <ion-label>Para qual espécie é esse ítem</ion-label>
        <ion-select formControlName="speciesPostItem" [(ngModel)]="especie">
          <ion-option value="CACHORRO">Cachorro</ion-option>
          <ion-option value="GATO">Gato</ion-option>
          <ion-option value="ROEDOR">Roedor</ion-option>
          <ion-option value="PASSARO">Pássaro</ion-option>
          <ion-option value="OUTROS">Outros</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input formControlName="descriptionPostItem" type="text"></ion-input>
      </ion-item>
    
      <br>
      <button ion-button round color="primary" type="submit">Publicar</button>

    </ion-list>
  </form>
</ion-content>
