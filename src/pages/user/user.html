<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="meuForm" (ngSubmit)="signUp()" >

    <ion-list>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nameUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Logradouro</ion-label>
        <ion-input formControlName="addressUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CPF</ion-label>
        <ion-input formControlName="cpfUsur" type="text"></ion-input>
      </ion-item>

      <br>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select formControlName="stateUsur" [(ngModel)]="estado">
          <ion-option value="AC">AC</ion-option>
          <ion-option value="AL">AL</ion-option>
          <ion-option value="AP">AP</ion-option>
          <ion-option value="AM">AM</ion-option>
          <ion-option value="BA">BA</ion-option>
          <ion-option value="CE">CE</ion-option>
          <ion-option value="DF">DF</ion-option>
          <ion-option value="ES">ES</ion-option>
          <ion-option value="GO">GO</ion-option>
          <ion-option value="MA">MA</ion-option>
          <ion-option value="MT">MT</ion-option>
          <ion-option value="MS">MS</ion-option>
          <ion-option value="MG">MG</ion-option>
          <ion-option value="PA">PA</ion-option>
          <ion-option value="PB">PB</ion-option>
          <ion-option value="PR">PR</ion-option>
          <ion-option value="PE">PE</ion-option>
          <ion-option value="PI">PI</ion-option>
          <ion-option value="RJ">RJ</ion-option>
          <ion-option value="RN">RN</ion-option>
          <ion-option value="RS">RS</ion-option>
          <ion-option value="RO">RO</ion-option>
          <ion-option value="RR">RR</ion-option>
          <ion-option value="SC">SC</ion-option>
          <ion-option value="SP">SP</ion-option>
          <ion-option value="SE">SE</ion-option>
          <ion-option value="TO">TO</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input formControlName="cityUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="phoneUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Celular</ion-label>
        <ion-input formControlName="cellphoneUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="emailUsur" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="passwordUsur" type="password"></ion-input>
      </ion-item>

      <br>
      <div float-left>
        <button ion-button color="default" block type="submit">Cadastrar</button>
      </div>
    </ion-list>

  </form>
</ion-content>
